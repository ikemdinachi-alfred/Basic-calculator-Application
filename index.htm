    <meta charset="UTF-8">

<body>
    <div class="container">
         <div class="calculator">
            <form>
                <div id="display">
                    <input type="text" name="display" >
                </div>
                <div>
                    <input type="button" value="Ac" onclick="display.value = '' " class="cl">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="cl">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="÷" onclick="display.value += '/' ">
                    <input type="button" value="CL" onclick="display.value = display.value.toString().slice(0,-1)" class="cl">
                </div>
                <div>
                    <input type="button" value="X²" onclick= "calculateSquare()" class="spec1">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8"  onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="x" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="½" onclick="getHalf()" class="spec1">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="n!"  onclick="calculateFactorial()" class="spec1">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="π"  onclick="pi()" class="spec1">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equals">
                </div>
                <div>
                    <input type="button" value=">" onclick="display.value += '>' "  class="spec2">
                    <input type="button" value="<" onclick="display.value += '<' " class="spec2">
                    <input type="button" value="₦ - $" onclick="convertToDollar()" class="spec2">
                    <input type="button" value="$ - ₦"  onclick="convertToNaira()" class="spec2">

                </div>
            </form>
        </div>
    </div>
